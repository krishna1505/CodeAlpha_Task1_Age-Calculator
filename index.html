<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   
    <div class="container">
        <h1 class="change-color ">Age Calculator</h1>
      
        <form id="ageForm">
            <div class="input-group">
                <label for="day">Day:</label>
                <input type="number" id="day" placeholder="Enter here Day" name="day" min="1" max="31" required>
            </div>
            <div class="input-group">
                <label for="month">Month:</label>
                <input type="number" id="month" placeholder="Enter here Month" name="month" min="1" max="12" required>
            </div>
            <div class="input-group">
                <label for="year">Year:</label>
                <input type="number" id="year" placeholder="Enter here Year" name="year" min="1900" max="2024" required>
            </div>
            <button type="submit">Calculate Age</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
